<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link rel="stylesheet" href="{$Think.APP_TMPL_PATH}/Index/resources/css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{$Think.APP_TMPL_PATH}/Index/resources/css/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{$Think.APP_TMPL_PATH}/Index/resources/css/themes/base/jquery.ui.all.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{$Think.APP_TMPL_PATH}/Index/resources/css/invalid.css" type="text/css" media="screen" />
<script type="text/javascript" src="{$Think.PUBLICPATH}/uploadify/jquery-1.7.2.min.js"></script>

<script type="text/javascript" src="{$Think.PUBLICPATH}/js/simpla.jquery.configuration.js"></script>

<script type="text/javascript" src="{$Think.PUBLICPATH}/uploadify/jquery.uploadify-3.1.min.js"></script>
<script type="text/javascript" src="{$Think.PUBLICPATH}/uploadify/jquery.ui.core.js"></script>
<script type="text/javascript" src="{$Think.PUBLICPATH}/uploadify/jquery.ui.datepicker.js"></script>
<script type="text/javascript" src="{$Think.PUBLICPATH}/uploadify/jquery.ui.widget.js"></script>

<link rel="stylesheet" type="text/css" href="{$Think.PUBLICPATH}/uploadify/uploadify.css"/>

<script src="{$Think.PUBLICPATH}/artDialog4.1.6/artDialog.js"></script>
<link href="{$Think.PUBLICPATH}/artDialog4.1.6/skins/black.css" rel="stylesheet" type="text/css" />
<script src="{$Think.PUBLICPATH}/artDialog4.1.6/plugins/iframeTools.source.js"></script>


<script>
$(function(){
	$("#classno").change(function(){
		
		var classno=$("#classno").val();
		window.location.href="__APP__/Class/showaddstu?id={$classid}&classno="+classno;
	});
});
</script>
</head>
<body>
<div id="body-wrapper">
  
  <div id="main-content">
   <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
      	<h3>{$title}</h3>
        <ul class="content-box-tabs">
          <!--<li><a href="#tab1" class="default-tab">Table</a></li>-->
          <!-- href must be unique and match the id of target div -->
          <!--<li><a href="#tab2">Forms</a></li>-->
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
          <!-- id必须和上面一样 -->
            <form action="###"  id="addform"  method="post">
          <input type="hidden" id="classid" name="classid" value="{$classid}"/>
          <table>
            <thead>
              <tr>
                <th>
                  <input class="check-all" type="checkbox" />
                </th>
                 <foreach name="list" item="vo">

					<th>{$vo.name}</th>

				</foreach>
				<th>操作</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="6">
                  <div >
                    {$select}{$otherform}
                   </div>
                  <div class="pagination" style=" font-size:14px;">
                  	{$pageinfo}
                   </div>
                  <!-- End .pagination -->
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
            <!--循环输出-->
            <volist name="info" id="vo">
              <tr>
                <td>
                  <input type="checkbox"  name="idcheck[]"  value="{$vo.id}"/>
                </td>
                <foreach name="vo" item="item">
                <td>{$item|msubstr=0,15,'utf-8',false}</td><!-- 截取字符串 -->
                </foreach>
                <td>
                  <!-- Icons -->
                  <if condition="$selfbutton1">
					 <a  href="{$selfurl1}{$vo.id}" title="{$selftitle1}"><img src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/{$selfimg1}" style="width:20px;height:20px;" alt="{$selftitle1}" /></a>
				  </if>
				  <if condition="$selfbutton2">
					 <a  href="{$selfurl2}{$vo.id}" title="{$selftitle2}"><img src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/{$selfimg2}" style="width:20px;height:20px;" alt="{$selftitle2}" /></a>
				  </if>
				  <if condition="$selfbutton3">
					 <a  href="{$selfurl3}{$vo.id}" title="{$selftitle3}"><img src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/{$selfimg3}" style="width:20px;height:20px;" alt="{$selftitle3}" /></a>
				  </if>
                  <if condition="$okuser">
					 <a href="###" onclick="equipreturn({$vo.id})" title="同意"><img src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/ok.png" alt="同意" /></a>
				  </if>
				  <if condition="$loanreturn">
					 <a href="###" onclick="loanreturn({$vo.id})" title="归还"><img src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/return.png" style="width:20px;height:20px;" alt="归还" /></a>
				  </if>
				  
				  <if condition="$add">
					 <a href="###" onclick="showaddstu({$vo.id})" title="添加"><img src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/add.png" style="width:20px;height:20px;" alt="添加" /></a>
				  </if>
				  
                  <if condition="$ok1">
					 <a href="###" onclick="showagree({$vo.id},{$type})" title="同意"><img src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/ok.png" alt="同意" /></a>
				  </if>
				  <if condition="$ok2">
				   <a href="###" title="删除"  onclick="showdelete({$vo.id})">
                   <img src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/cross.png" alt="Delete" />
                   </a> 
				  </if>
				<if condition="$ok3">
                 	 <a title="编辑" href="__URL__/{$edit}?aa=showedit&id={$vo.id}"><img alt="编辑" src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/hammer_screwdriver.png"/></a>
                  </if>
				<if condition="$ok4">
                 	 <a title="预览"  onclick="showlook({$vo.id},'{$table}')" href="###"><img alt="预览" style="width:20px;height:20px;" src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/look.png"/></a>
                 </if>
                 <if condition="$ok5">
                 	 <a title="成绩"  onclick="grade({$vo.id})" href="###"><img alt="成绩" style="width:20px;height:20px;" src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/linkedin.png"/></a>
                 </if>
                 <if condition="$ok6">
                 	 <a title="下载"  href="###" onclick="download({$vo.id})"><img alt="下载" style="width:20px;height:20px;" src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/dl.png"/></a>
                 </if>
                 <if condition="$ok7">
                 	 <a title="同意"  href="###" onclick="agreeone({$vo.id})"><img alt="同意" style="width:20px;height:20px;" src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/agree.png"/></a>
                 	 <a title="不同意"  href="###" onclick="noagreeone({$vo.id})"><img alt="不同意" style="width:20px;height:20px;" src="{$Think.APP_TMPL_PATH}/Index/resources/images/icons/no.png"/></a>
                  </if>
				 </td>
              </tr>
              </volist>
             
            </tbody>
          </table>
          </form>
        </div>
        <!-- End #tab1 -->
        
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
  <!-- End #main-content -->
</div>
</body>
<!-- Download From www.exet.tk-->
</html>
